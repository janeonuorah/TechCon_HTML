    <header>
      <h1>Contact Us</h1>
      <nav>
        <a href="index.html">Home</a>

        <a href="schedule.html">Schedule</a>
        <a href="register.html">Register</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>
    <main>
      <h2>Contact Us</h2>

      <!-- Email Address -->
      <p>
        Email us at:
        <a href="mailto:email@example.com">email@example.com</a>
      </p>

      <!-- Social Media Links -->
      <p>Follow us on:</p>
      <ul>
        <li>
          <a href="" target="_blank"
            >Twitter</a
          >
        </li>
        <li>
          <a href="" target="_blank"
            >Facebook</a
          >
        </li>
        <li>
          <a href="" target="_blank"
            >Instagram</a
          >
        </li>
      </ul>

      <!-- Embedded Google Map -->
      <h3>Venue Location</h3>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d317714.25844180055!2d-122.50764062237287!3d37.757814998115655!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808b8a555555%3A0xaaaa1b1b1b1b1b1b!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1717711111111"
        width="100%"
        height="400"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      >
      </iframe>

      <!-- Contact Us Form -->
      <h3>Send Us a Message</h3>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="message">Message:</label><br />
        <textarea
          id="message"
          name="message"
          rows="7"
          cols="50"
          required
        ></textarea
        ><br /><br />

        <button type="submit">Send Message</button>
      </form>
    </main>
